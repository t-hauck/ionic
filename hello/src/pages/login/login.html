<ion-header>
    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>

    <ion-list>
      <br>
  
      <ion-item>
        <ion-label floating>Seu nome de usuário</ion-label>
        <ion-input type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Sua senha</ion-label>
        <ion-input type="password" [(ngModel)]="pass"></ion-input>
      </ion-item>
    
    </ion-list>
    <br>

    <ion-row>
      <ion-col width-50 style="text-align: center">
        <div padding>
          <button ion-button color="dark" (click)="login()">Login</button>
        </div>

        <p><b>Usuário</b> <br> {{user}}</p>
        <p><b>Senha</b><br> {{pass}}</p>
      </ion-col>
    </ion-row>
    
</ion-content>
