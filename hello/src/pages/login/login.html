<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Nome</ion-label>
        <ion-input type="email" [(ngModel)]="nomeLogin" name="nome" placeholder="Insira seu usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="nomeSenha" name="senha" placeholder="Insira sua senha"></ion-input>
      </ion-item>
    </ion-list>
      <button ion-button primary (click)="logForm()">Entrar</button>
      <button ion-button primary (click)="showMessage()">Loading</button>
      <button ion-button primary (click)="showToast()">Toast</button>
  </form>
</ion-content>
