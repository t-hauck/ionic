<ion-header>
    <ion-navbar>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>

    <ion-list>
      <br>

      <ion-item>
        <ion-label floating>Usuário</ion-label>
        <ion-input type="text" value="admin@senai" [(ngModel)]="user"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Senha</ion-label>
        <ion-input type="password" value="1234" [(ngModel)]="pass"></ion-input>
      </ion-item>

    </ion-list>
    <br>

    <ion-row>
      <ion-col width-50 style="text-align: center">
          <button ion-button color="dark" (click)="login()">Login</button>
          <button ion-button color="dark" type="submit" (click)="PaginaNovaConta()">Criar conta</button>

      
      <p><b>Usuário</b> <br> {{user}} </p>
      <p><b>Senha</b><br> {{pass}} </p>
      
    </ion-col>
  </ion-row>
</ion-content>
