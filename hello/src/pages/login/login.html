<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="logForm()">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Usuário</ion-label>
        <ion-input type="email" [(ngModel)]="login" name="nome" placeholder="Seu nome de usuário"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha" name="senha" placeholder="Sua senha"></ion-input>
      </ion-item>
    </ion-list>
      <button ion-button primary (click)="logForm()">Entrar</button>
      
      <!--
      <button ion-button primary (click)="showMessage()">Loading</button>
      <button ion-button primary (click)="showToast()">Toast</button>
    -->
  </form>
</ion-content>
